<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Planner</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="description" content="enable travelers to easily plan trips ">
    <meta name="keywords" content="travel planner, online travel planner, country information">
    <meta name="author" content="Levi Bernard">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
</head>

<body>
    <header role="banner" id="banner">
        <div class="banner-container">
            <img src="/images/tripbook-banner-map.png" alt="tripbook banner" class="tripbook-banner">
            <h3 class="subtitle">Easily plan vacations and trips</h3>
        </div>
    </header>
    <div class="main-area">
        <div class="nav-bar main-nav-bar">
            <ul class="nav-1">
                <li class="nav-link home-icon">
                    <a href=""><i class="fa fa-home"></i></a>
                </li>
                <li class="nav-link login-link">
                    <a id="nav-login" href="">Log In</a>
                </li>
                <li class="nav-link signup-link">
                    <a href="" id="nav-signup">Sign Up</a>
                </li>
            </ul>
        </div>

        <!--  LANDING PAGE -->

        <main role="main" id="main-page">
            <div class="landing-page">
                <section class="signup-page-screen" aria-live="assertive">
                    <form role="form" id="signup">
                        <fieldset name="signup-info">
                            <div class="login-header">
                                <legend>Sign Up</legend>
                            </div>
                            <p id='notification'></p>
                            <div class="input-field-container">
                                <label for="email" required>Email</label>
                                <br>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="input-field-container">
                                <label for="password" required>Password</label>
                                <br>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="input-field-container">
                                <label for="password-confirm" required>Confirm Password</label>
                                <br>
                                <input type="password" name="password" id="password-confirm" required>
                            </div>
                        </fieldset>
                        <br>
                        <button type="submit" class="js-signup-button">Sign up</button>
                        <p>Already have an account? <a href="" id="nav-login">Log in</p></a>
                    </form>
                </section>
            </div>
        </main>
        <script type="text/javascript" src="app/utilities.js"></script>
        <script type="text/javascript" src="app/http.js"></script>
        <script type="text/javascript" src="app/render.js"></script>
        <script type="text/javascript" src="app/handlers.js"></script>
</body>

</html>
